<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Ohmyfood! - Paris</title>
    <link href="public/css/style.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="icon" href="favicon.png">
  </head>
  <body>
    <div class="site-width">
    <header>
      <div class="nav-bar">
        <button class="nav-bar__back-button">
          <img src="./assets/images/icons/arrow-left.svg" alt="" class="nav-bar__back-button-icon">
        </button>
        <div class="nav-bar__logo-container">
          <a href="./index.html">
            <img src="./assets/images/logo/ohmyfood.png" alt="Logo de la marque Ohmyfood!" class="logo">
          </a>
        </div>
      </div>
    </header>
    
    <main>
      <div class="location-bar">
        <img src="./assets/images/icons/location-pin.svg" alt="" class="location-bar__icon">
        <p>Paris, Belleville</p>
      </div>
      <section class="introduction">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class="button-primary">Explorer nos restaurants</button>
      </section>
    
      <section class="restaurants">
	      <h1>Restaurants</h1>
        <article class="restaurant-card">
          <div class="restaurant-card__img-cont">
            <img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="restaurant-card__img">
	          <div class="badge">Nouveau</div>
	        </div>
          <div class="restaurant-card__info">
            <div>
              <h3 class="restaurant-card__restaurant-name">La palette du goût</h3>
              <p class="restaurant-card__restaurant-address">Ménilmontant</p>
            </div>
            <div class="like-button">
              <img src="./assets/images/icons/heart-outline.svg" alt="" class="like-button__icon">
              <img src="./assets/images/icons/heart-filled.svg" alt="" class="like-button__icon filled">
            </div>
          </div>
        </article>
      </section>
    </div>


  </body>
</html>
